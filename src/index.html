<script type="text/javascript">

    
    canvas = document.getElementById("myCanvas");
    let context = canvas.getContext("2d");
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;


    var selCity     = undefined;
    
    c.player1 = new Player();
    
    new Chest();
    new Belt();
    new Belt2();
    new AssemblingMachine1();
    new BurnerMiner();
    new InserterBurner();
    new StoneFurnace();

    // INV MENU
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
            let newButton = new Button (j * (buttonSize), i * (buttonSize), undefined, invMenu);
            invMenu.items.push(newButton);
        }
    }

    // CRAFT MENU
    let items = resDB.player.output;
    let pos = 0;
    items.forEach(i => {
        let newButton = new Button ((pos % 8) * (buttonSize), Math.floor(pos/8) * (buttonSize), {id: i.id, n: 0} , craftMenu);
        newButton.onClick = () => {craftToInv(c.player1.inv, [i])};
        newButton.type = "craft";
        craftMenu.items.push(newButton)
        pos++;
        if (newButton.x + newButton.w > craftMenu.w) craftMenu.w = newButton.x + newButton.w;
        if (newButton.y + newButton.h > craftMenu.h) craftMenu.h = newButton.y + newButton.h;
    })

    // BELT MENU
    beltMenu.vis = true;


    function getCityById(searchID) {
        for (let i = 0; i < city.w.length; i++) {
            let c = city.w[i];
            if (c.id == searchID) return c;
        }
    }

    
    function onKeyDown(e){
        //ws.send(JSON.stringify({cmd: "keydown", data: e.code}));
        if(e.code == "KeyW") c.player1.dir.y = -1;
        if(e.code == "KeyS") c.player1.dir.y =1;
        if(e.code == "KeyD") c.player1.dir.x = 1;
        if(e.code == "KeyA") c.player1.dir.x = -1;
        if(e.code == "Escape") pointerButton = undefined;
    }

    function onKeyUp(e){
        if(e.code == "KeyW") c.player1.dir.y = 0;
        if(e.code == "KeyS") c.player1.dir.y = 0;
        if(e.code == "KeyD") c.player1.dir.x = 0;
        if(e.code == "KeyA") c.player1.dir.x = 0;
        if(e.code == "KeyR") buildDir = (buildDir+1)%4;
        if(e.code == "KeyE") { invMenu.vis = !invMenu.vis; craftMenu.vis = invMenu.vis}
        //ws.send(JSON.stringify({cmd: "keyup", data: e.code}));
    }

    document.addEventListener("keydown", onKeyDown);
    document.addEventListener("keyup", onKeyUp);

    context.canvas.oncontextmenu = function (e) {e.preventDefault();};
    let inp = new InputModule (context.canvas);
    let view = new ViewModule (window);


    // LOAD IMAGES
    Object.keys(resDB).forEach(key => {
            const image = new Image(tileSize, tileSize);
            image.src =  resDB[key].type + "/" + key + "/" + key + ".png";
            resDB[key].img = image;
        }
    )



    canvas.offScreenCanvas = document.createElement('canvas');



    requestAnimationFrame( render );
    c.game.tick = 0;
    gameLoop();
    function gameLoop(){
        /*Object.keys(resDB).forEach(key => {
            if(resDB[key].mach && resDB[key].mach.loop) resDB[key].mach.loop();
        }
        )*/
        c.player1.loop();
        c.game.tick++;

        // machines,  belts and player excluded
        for(let ient = 0; ient < c.allEnts.length; ient++) {
            let entity = c.allEnts[ient];
            if (!entity) continue;
            if(entity.type == c.resDB.belt1.id) continue;
            if(entity.type == c.resDB.player.id) continue;
            if(c.resName[entity.type].mach) {
            c.resName[entity.type].mach.update(c.game.map, entity);
            }
        }
        // BELT
        let belts = [];
        for(let ient = 0; ient < c.allEnts.length; ient++) {
            let entity = c.allEnts[ient];
            if (entity.type == c.resDB.belt1.id) belts.push(entity);
        }

        for(let ibelt = 0; ibelt < belts.length;) {
            let belt = belts[ibelt];
            if (belt.done) ibelt++
            else {
            // go forward until the first belt
            while(belt) {
                let x = belt.pos.x;
                let y = belt.pos.y;

                let nbPos = c.dirToVec[belt.dir];
                let nbTile = c.game.map[x + nbPos.x][y + nbPos.y];
                let nbEntity = c.allEnts[nbTile[c.layers.buildings]];
                if (nbEntity && nbEntity.type == c.resDB.belt1.id && nbEntity.done == false) belt = nbEntity;
                else break;
            }
            c.resDB.belt1.mach.update(c.game.map, belt);
            }
        }

        for(let ibelt = 0; ibelt < belts.length; ibelt++) {
            belts[ibelt].done = false;
        }

        
        setTimeout(gameLoop, 20);
    }

    window.addEventListener('load', function () {
        updateMap();
    })
</script>
