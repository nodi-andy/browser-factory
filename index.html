<script type="text/javascript">


    canvas = document.getElementById("myCanvas");
    let context = canvas.getContext("2d");
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.offScreenCanvas = document.createElement('canvas');

    let inp = new InputModule (context.canvas);
    let view = new ViewModule (window);




    let savedData = window.localStorage.getItem('map');
    if(savedData) {
        c.game = {
            id: 0, name: "", 
            x: Math.floor(c.gridSize.x/10)*10, 
            y: Math.floor(c.gridSize.y/10)*10, 
            map: JSON.parse(savedData), 
            camera: {x: 0, y:0, zoom:4}, 
            res: [0, 100, 0, 0, 0, 0, 100, 0, 0, 0, 0], 
            nb:[],
            w: [],
            dist: [],
            tick : 0
        };
        let ents = JSON.parse(window.localStorage.getItem('ents'));
        for (let i = 0; i < ents.length; i++) {
            c.allInvs.push(new Inventory(ents[i].pos, ents[i]));
        }
        c.player = c.allInvs[0];
        c.pointer = {};
        c.player.id = 0;
        c.playerID = 0;
    } else {
        let newWorld = createWorld(gridSize.x, gridSize.y);
        c.game = newWorld;

        let newID = invfuncs.createInv();
        c.player = c.allInvs[newID];
        c.player.id = newID;
        c.playerID = newID;
        c.pointer = {};
        c.allInvs[newID].type = c.resDB.player.id;

        window.localStorage.setItem('map', JSON.stringify(c.game.map));
        window.localStorage.setItem('ents', JSON.stringify(c.allInvs));
    }


    c.allMovableEntities.push(c.playerID);

    c.playerClass = new Player();
    new Chest();
    new Belt();
    new BurnerMiner();
    new InserterBurner();
    new StoneFurnace();
    c.assemblyMachine1 = new AssemblingMachine1();




    view.updateCraftingMenu();

    function getCityById(searchID) {
        for (let i = 0; i < city.w.length; i++) {
            let c = city.w[i];
            if (c.id == searchID) return c;
        }
    }

    
    function onKeyDown(e){
        //ws.send(JSON.stringify({cmd: "keydown", data: e.code}));
        if(e.code == "KeyW") c.playerClass.setDir({y : -1});
        if(e.code == "KeyS") c.player.dir.y =1;
        if(e.code == "KeyD") c.player.dir.x = 1;
        if(e.code == "KeyA") c.player.dir.x = -1;
        if(e.code == "Escape") {
            if (c.pointer.item) {
                c.player.addItem(c.pointer.item);
            }
            c.pointer.item = undefined;
            invMenu.vis = false;
            entityMenu.vis = false;
            craftMenu.vis = false;
        }
    }

    function onKeyUp(e){
        if(e.code == "KeyW") c.player.dir.y = 0;
        if(e.code == "KeyS") c.player.dir.y = 0;
        if(e.code == "KeyD") c.player.dir.x = 0;
        if(e.code == "KeyA") c.player.dir.x = 0;
        if(e.code == "KeyR") buildDir = (buildDir+1)%4;
        if(e.code == "KeyE") { 
            invMenu.vis = !invMenu.vis; 
            craftMenu.vis = invMenu.vis;
            if (invMenu.vis == false) entityMenu.vis = false;
        }
    }

    document.addEventListener("keydown", onKeyDown);
    document.addEventListener("keyup", onKeyUp);

    context.canvas.oncontextmenu = function (e) {e.preventDefault();};



    // LOAD IMAGES
    Object.keys(resDB).forEach(key => {
            const image = new Image(tileSize, tileSize);
            image.src =  "./src/" + resDB[key].type + "/" + key + "/" + key + ".png";
            resDB[key].img = image;
        }
    )

    updateMapData(c.game.map)

    requestAnimationFrame( render );

    c.game.tick = 0;
    
    // LOOP
    function gameLoop(){

        if (c.game.tick == 0) {
            // SETUP
            for(let ient = 0; ient < c.allInvs.length; ient++) {
                let entity = c.allInvs[ient];
                c.resName[entity?.type]?.mach?.setup(c.game.map, entity);
            }
        }

        c.game.tick++;

        if (c.game.tick % 1000 == 0) {
            if (ws.readyState == WebSocket.OPEN) {
                ws.send(JSON.stringify({cmd: "updateEntity", data: {id: invID, ent: c.allInvs[invID]}}));
                ws.send(JSON.stringify({cmd: "updateMapData", data: c.game.map}));
            } else {
                window.localStorage.setItem('ents', JSON.stringify(c.allInvs));
                window.localStorage.setItem('map', JSON.stringify(c.game.map));
            }
        }

        // belts excluded
        for(let ient = 0; ient < c.allInvs.length; ient++) {
            let entity = c.allInvs[ient];
            if (!entity) continue;
            if(entity?.type == c.resDB.belt1.id) continue;
            if(c.resName[entity.type]?.mach) {
                c.resName[entity.type].mach.update(c.game.map, entity);
            }
        }
        // Get all BELTs
        let belts = [];
        for(let ient = 0; ient < c.allInvs.length; ient++) {
            let entity = c.allInvs[ient];
            if (entity?.type == c.resDB.belt1.id) belts.push(entity);
        }

        for(let ibelt = 0; ibelt < belts.length;) {
            let belt = belts[ibelt];
            if (belt.done) ibelt++
            else {
                // go forward until the first belt
                while(belt) {
                    let x = belt.pos.x;
                    let y = belt.pos.y;

                    let nbPos = c.dirToVec[belt.dir];
                    let nbTile = c.game.map[x + nbPos.x][y + nbPos.y];
                    let nbEntity = c.allInvs[nbTile[c.layers.inv]];
                    if (nbEntity?.type == c.resDB.belt1.id && // is it a belt?
                        nbEntity.done == false &&  // already processed?
                        (nbEntity.searching == false || nbEntity.searching == undefined) &&  // circular network?
                        Math.abs(belt.dir - nbEntity.dir)!=2) // not heading to current belt
                    {
                        belt.searching = true;
                        belt = nbEntity;
                    } else break;
                }
                c.resDB.belt1.mach.update(c.game.map, belt, true);
            }
        }

        for(let ibelt = 0; ibelt < belts.length; ibelt++) {
            belts[ibelt].done = false;
            belts[ibelt].searching = false;
        }

        /*if (c.game.tick % 100 == 0) {
            ws.send(JSON.stringify({cmd: "updatePlayer", data: c.allInvs[c.playerID]}));
        }*/

        setTimeout(gameLoop, 20);
    }

    window.addEventListener('load', function () {
        updateMap();
        gameLoop();
    })
</script>
