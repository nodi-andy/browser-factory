<style>
    html,
    body {
        margin: 0;
        width:  100%;
        height: 100%;
        overflow: hidden;
    }

    .container {
        display: inline;
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 2px;
        cursor: pointer;
        background-color:rgb(172, 164, 164);
    }
   
    .gameEntry {
        display: flex !important;
        flex-direction: row;
        cursor: pointer;
        background-color:rgb(172, 164, 164);
    }

    .gameEntrySelected{
        background-color:rgb(196, 36, 36);
    }

    .overlay {
        height: 100%;
        left: 100%;
        width: 400px;
        position: fixed;
        z-index: 1;
        top: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.9);
        overflow-x: hidden;
        transition: 0.5s;
    }

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay div {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
  cursor: pointer;
}

.overlay div:hover, .overlay div:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

.editable {
  display: block;
  width: 100%;
  text-align: center;
  
  &:after {
    content: '|';
    animation-name:blink;
    animation-duration:.9s;
    animation-iteration-count:infinite;
    animation-timing-function:ease;
  }
}

@keyframes blink {
  0% { opacity: 1 }
  100% { opacity: 0 }
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}
</style>

<script type="module">

    import { ViewModule } from './src/core/view.js'
    //import { InputModule } from './src/core/input.js' 
    import { Settings } from './src/common.js'
    import { Time } from './src/core/loop.js'
    import { Inventory, invfuncs } from './src/core/inventory.js'
    import { updateOffscreenMap } from './src/core/render.js'
    import { Terrain } from './src/terrain/terrain.js'
    import { Player } from './src/entity/player/player.js'
    import { EntityLayer } from './src/entity/entityLayer.js'
    import { ResLayer } from './src/res/resLayer.js'
    import { DialogLayer } from './src/dialogs/dialogLayer.js'
    import * as NC from 'nodicanvas'

    let curGame = window.localStorage.getItem("curGame");
    if (curGame === undefined) window.localStorage.setItem("curGame", "unnamed_0");

    window.canvas = document.getElementById("myCanvas");
    window.context = canvas.getContext("2d");
    window.canvas.width  = window.innerWidth;
    window.canvas.height = window.innerHeight;
    window.canvas.offScreenCanvas = document.createElement('canvas');
    window.canvas.oncontextmenu = function (e) {e.preventDefault();};
    window.Time = Time;

    let nextGameID = undefined;
    let htmlList = document.getElementById("savedGameList");

    window.terrain = new Terrain("terrain", Settings.gridSize, Settings.tileSize)
    window.entityLayer = new EntityLayer("entity", Settings.gridSize, Settings.tileSize)
    window.view = new ViewModule (window.canvas);
    window.view.addLayer(window.terrain)
    window.view.addLayer(new ResLayer("resource", Settings.gridSize, Settings.tileSize))
    window.view.addLayer(window.entityLayer)
    window.view.addLayer(new DialogLayer("dialog", Settings.gridSize, Settings.tileSize))

    function updateNextGameID() {
        let gamesList = Object.values(Object.keys(window.localStorage));
        nextGameID = 0;
        for(let i = 0; i < gamesList.length; i++) {
            if (gamesList.includes("unnamed_" + i) === false) {
                nextGameID = i;
                break;
            }
        }
    }

    function updateGameMenu() {
        let gamesList = Object.values(Object.keys(window.localStorage));
        htmlList.innerHTML = "";
        for(let gameID in gamesList) {
            if (gamesList[gameID] === "curGame") continue;
            let gameDiv = document.createElement("div");
            gameDiv.id = gamesList[gameID];
            gameDiv.classList.add("gameEntry");
            if (gamesList[gameID] === curGame) gameDiv.classList.add("gameEntrySelected");
            let gameNameDiv = document.createElement("div");
            gameNameDiv.onclick = function() {loadGame(this.parentElement.id);};
            gameNameDiv.innerHTML = gamesList[gameID];
            gameDiv.appendChild(gameNameDiv);

            let renameGameDiv = document.createElement("div");
            renameGameDiv.classList.add("fas");
            renameGameDiv.classList.add("fa-edit");
            renameGameDiv.nameItem = gameNameDiv;
            renameGameDiv.onclick = function() {
                this.nameItem.contentEditable = true;
                this.nameItem.onclick = function() {};
                this.nameItem.onkeydown = function(event) {
                    if(event.keyCode === 13){
                        event.preventDefault();
                        this.contentEditable = false;
                        this.classList.remove("editable");
                        canvas.focus();
                        window.localStorage.setItem(this.innerHTML, window.localStorage.getItem(this.parentElement.id));
                        window.localStorage.removeItem(this.parentElement.id)
                    }};
                this.nameItem.classList.add("editable");
            };
            gameDiv.appendChild(renameGameDiv);
            

            let remGameDiv = document.createElement("div");
            remGameDiv.classList.add("fas");
            remGameDiv.classList.add("fa-remove");
            remGameDiv.onclick = function() {remGame(this.parentElement.id);};

            gameDiv.appendChild(remGameDiv);

            htmlList.appendChild(gameDiv);
        }
    }

    function remGame(gameName) {
        window.localStorage.removeItem(gameName);
        updateGameMenu();
    }

    function openNav() {
        document.getElementById("myNav").style.left = (window.innerWidth - 400) + "px";
    }

    function closeNav() {
        document.getElementById("myNav").style.left = "100%";
    }

    function loadGame(name) {

        updateNextGameID();
        if (name === undefined || name === null) name = "unnamed_" + nextGameID;

        if (Settings.gameState === 1) {
            Settings.gameState = 2;
            Settings.game.stopped = () => {loadGame(name)};
            return;
        }

        curGame = name;
        Settings.allInvs = [];
        Settings.game.tick = 0;
        Settings.gameState = 1;
        
        let savedData = JSON.parse(window.localStorage.getItem(name));
        if(!savedData) newGame(name);

        // try again, after creation
        Settings.allInvs = [];
        savedData = JSON.parse(window.localStorage.getItem(name)); 

        Settings.game = {
            id: 0, name: "", 
            x: Math.floor(Settings.gridSize.x/10)*10, 
            y: Math.floor(Settings.gridSize.y/10)*10, 
            map: savedData.map, 
            camera: {x: 0, y:0, zoom:4}, 
            w: [],
            dist: [],
            tick : 0
        };

        for (let i = 0; i < savedData.ents.length; i++) {
            let ent = savedData.ents[i];
            if (ent) {
                ent.layer = view.layers[ent.layer]
                if (Settings.resName[ent.type]?.mach?.constructor) {
                    Settings.allInvs.push(new Settings.resName[ent.type].mach(ent.pos, ent));
                } else {
                    Settings.allInvs.push(new Inventory(ent.pos, ent));
                }

            } else {
                Settings.allInvs.push(null);
            }
        }
        Settings.allInvs.forEach(ent => {
            if (ent?.updateNB) ent.updateNB();
        })

        Settings.playerID = 0;
        if (savedData.player?.id) Settings.player.id = savedData.player?.id;

        Settings.player = Settings.allInvs[Settings.playerID];
        Settings.allInvs[Settings.playerID] = Settings.player;
        Settings.player.id = Settings.playerID;
        Settings.allInvs[Settings.player.id].type = Settings.resDB.player.id;


        Settings.pointer = {};

        updateGameMenu();

        updateOffscreenMap(Settings.game.map);
        window.Time.gameLoop();
    }

    function newGame(name) {
        if (name === undefined || name === null) name = "unnamed_0"
        Settings.playerID = 0;
        Settings.allInvs.push(new Player());
        curGame = name;
        Settings.game = window.terrain.createWorld(Settings.gridSize)
        saveGame();
    }


    function saveGame() {
        /*if (ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({cmd: "updateEntity", data: {id: invID, ent: Settings.allInvs[invID]}}));
            ws.send(JSON.stringify({cmd: "updateMapData", data: Settings.game.map}));
        } else {*/
           /* for(const [key, value] of Object.entries(window.view.layers)) {
                delete value.view;
            }*/

            Settings.allInvs = Settings.allInvs.filter(function( element ) {
                return element !== undefined;
            });
            for(const [key, value] of Object.entries(Settings.allInvs)) {
                if (value?.layer) value.layer = value.layer.name;
            }
            window.localStorage.setItem(curGame, JSON.stringify({map: Settings.game.map, ents: Settings.allInvs, playerID: Settings.playerID}));
            for(const [key, value] of Object.entries(Settings.allInvs)) {
                if (value.layer) value.layer = window.view.layers[value.layer];
            }
        //}
    }
 
    window.saveGame = saveGame;
    
    // LOAD IMAGES
    Object.keys(Settings.resDB).forEach(key => {
            const image = new Image(Settings.tileSize, Settings.tileSize);
            image.src =  "./src/" + Settings.resDB[key].type + "/" + key + "/" + key + ".png";
            Settings.resDB[key].img = image;
        }
    )  
    


    loadGame(curGame);
    window.addEventListener("load", function() { window.view.resize(); } );

    document.getElementById("openNavBtn").onclick = openNav;
    document.getElementById("closeNavBtn").onclick = closeNav;
    document.getElementById("saveGameBtn").onclick = saveGame;
    document.getElementById("newGameBtn").onclick = newGame;
    //requestAnimationFrame( render );
</script>
